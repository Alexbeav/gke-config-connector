apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-infrastructure
  namespace: argocd
  labels:
    environment: dev
    team: data-engineering
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPOSITORY_NAME  # Update with your repository
    targetRevision: HEAD
    path: infrastructure/environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: postgres-app-user-password
      jsonPointers:
        - /data/password
---
