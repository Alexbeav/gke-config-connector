apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-infrastructure
  namespace: argocd
  labels:
    environment: prod
    team: data-engineering
    criticality: high
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPOSITORY_NAME  # Update with your repository
    targetRevision: HEAD
    path: infrastructure/environments/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  revisionHistoryLimit: 20
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: postgres-app-user-password
      jsonPointers:
        - /data/password
    - group: monitoring.cnrm.cloud.google.com
      kind: MonitoringAlertPolicy
      jsonPointers:
        - /spec/creationRecord
        - /spec/mutationRecord
