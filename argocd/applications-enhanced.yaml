---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-infrastructure
  namespace: argocd
  labels:
    environment: prod
    team: platform-engineering
    security-level: maximum
    compliance: required
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-running.slack: prod-deployments
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: prod-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: prod-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: prod-alerts
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: data-platform
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPOSITORY_NAME
    targetRevision: HEAD
    path: infrastructure/environments/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 30
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: kms.cnrm.cloud.google.com
      kind: KMSCryptoKey
      jsonPointers:
        - /status
    - group: monitoring.cnrm.cloud.google.com
      kind: MonitoringAlertPolicy
      jsonPointers:
        - /status
  info:
    - name: 'Environment'
      value: 'Production'
    - name: 'Sync Policy'
      value: 'Manual with security review'
    - name: 'Change Window'
      value: 'Sunday 06:00-08:00 UTC'
    - name: 'Security Level'
      value: 'Maximum'
    - name: 'Compliance'
      value: 'SOX/GDPR'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: security-baseline
  namespace: argocd
  labels:
    component: security
    team: security-engineering
    security-level: critical
spec:
  project: data-platform
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPOSITORY_NAME
    targetRevision: HEAD
    path: security-policies
  destination:
    server: https://kubernetes.default.svc
    namespace: security-baseline
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 20
  info:
    - name: 'Component'
      value: 'Security Baseline'
    - name: 'Team'
      value: 'Security Engineering'
    - name: 'Purpose'
      value: 'Org policies and security controls'
---
