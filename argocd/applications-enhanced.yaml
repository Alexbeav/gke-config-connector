# Enhanced Argo CD Applications with Security Features
# Production-ready GitOps applications with proper RBAC and security controls

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-infrastructure
  namespace: argocd
  labels:
    environment: dev
    team: platform-engineering
    security-level: standard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: data-platform
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPOSITORY_NAME
    targetRevision: HEAD
    path: infrastructure/environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: kms.cnrm.cloud.google.com
      kind: KMSCryptoKey
      jsonPointers:
        - /status
  info:
    - name: 'Environment'
      value: 'Development'
    - name: 'Auto-Sync'
      value: 'Enabled'
    - name: 'Security Level'
      value: 'Standard'
---
